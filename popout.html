<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stream Player - Pop-out</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="popout-body">
    <div class="popout-player">
        <div class="now-playing" id="now-playing">Now Playing: ...</div>
        <div class="control-bar">
            <div class="station-selector">
                <select id="station-select" aria-label="Select Station"></select>
            </div>
            <button class="console-btn" id="play-pause-btn" aria-label="Play or pause audio stream">
                <svg class="icon icon-play" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7z"/></svg>
                <svg class="icon icon-pause" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <div class="volume-control">
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" aria-label="Volume control">
            </div>
        </div>
    </div>

    <script type="module" src="popout-script.js"></script>
</body>
</html>
