<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stream Player - Pop-out</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popout-player">
        <div class="station-selector">
            <select id="station-select"></select>
        </div>
        <div class="player-controls">
            <button class="console-btn" id="play-pause-btn">Play</button>
            <div class="volume-control">
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
        <div class="now-playing" id="now-playing">Now Playing: ETN-FM Trance</div>
    </div>

    <script type="module" src="popout-script.js"></script>
</body>
</html>
